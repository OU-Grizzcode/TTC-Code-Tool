<body>
  <div id="welcome-card" class="card">
    <div class="card-content">
      <span class="card-title">Welcome to Grizzcode!</span>
      <p>Welcome to Grizzcode, Grizzcode is an interactive programming challenge site from the OU Tutoring Center to
        help students learn programming. You can choose a challenge below, or, if you're new, you can start with a <a
          href="">tutorial</a>.</p>
    </div>
  </div>

  <div id="challenge-card" class="card" hidden="true">
    <div class="card-content">
      <span class="card-title" id="challenge-name">challenge-name</span>
      <p id="challenge-description">challenge-description</p>

      <textarea id='editor'>
#include <stdio.h>

int main(){
  

  //your code goes here


  return 0;
}</textarea>
    </div>

    <div class="card-action">
      <a href="#" onclick="run()">Run</a>
    </div>
  </div>
</body>
